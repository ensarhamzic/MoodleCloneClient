<div class="card new-smer-card">
  <div class="card-header">Dodaj smer</div>
  <form class="p-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-input
      label="Naziv"
      placeholder="Naziv"
      id="Naziv"
      [control]="naziv"
    ></app-input>
    <button type="submit" class="btn btn-primary mt-2" [disabled]="loading">
      Dodaj
    </button>
  </form>
</div>
