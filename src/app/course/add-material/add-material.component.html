<div class="card new-material-card">
  <div class="card-header">Dodaj materijal</div>
  <form class="p-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-input
      label="Naziv"
      placeholder="Naziv"
      id="Naziv"
      [control]="naziv"
    ></app-input>
    <div class="form-group">
      <label for="file">Materijal</label>
      <input
        type="file"
        class="form-control"
        id="file"
        placeholder="Materijal"
        formControlName="fileName"
        (change)="onFileChange($event)"
      />
      <ng-container
        *ngIf="form.get('file')?.touched && form.get('file')?.dirty"
      >
        <div class="text-danger" *ngIf="form.get('file')?.errors?.required">
          Fajl je obavezan
        </div>
      </ng-container>
    </div>

    <button type="submit" class="btn btn-primary mt-2" [disabled]="loading">
      Dodaj
    </button>
  </form>
</div>
